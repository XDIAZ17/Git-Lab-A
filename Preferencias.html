<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Página de Deportes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Página de Deportes</h1>
    <p>Noticias, imágenes y videos deportivos</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Bienvenido</h2>
      <p>Explora nuestra galería de deportes: fútbol, atletismo, baloncesto y más.</p>
    </section>

    <section class="card">
      <h2>Galería</h2>
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1517649763962-0c623066013b?w=800" alt="Partido de fútbol">
        <img src="https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf?w=800" alt="Corredor en pista">
        <img src="https://images.unsplash.com/photo-1517927033932-b3d4b1ab0f6b?w=800" alt="Partido de baloncesto">
      </div>
    </section>

    <section class="card video-wrap">
      <h2>Video Destacado</h2>
      <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4"
              title="Video de deportes"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 Página de Deportes</p>
  </footer>
</body>
</html>
